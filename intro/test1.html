<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Logo</title>
    <link rel="stylesheet" href="test1.css">
</head>

<body>
    <div class="logo-container">
        <div class="behind">
            <div class="player__timeline">
                <p class="player__author"><b>MeDica</b></p>
                <p class="dir"><b>Mohamed & Karim</b></p>
                <p class="player__song"></p>
                <div class="player__timelineBar">
                    <div id="playhead"></div>
                </div>
            </div>
        </div>
        <div class="player">
            <div class="square" id="square">
                <p class="go"><b>GO</b></p>
                <div class="triangle"></div>
            </div>
        </div>
        <div class=" circle"></div>
        <div class="circle rotate">
            <img src="https://i.pinimg.com/originals/8e/1c/30/8e1c30e461081f54bf9dcd934659ecf9.jpg" alt="">
            <div class="smallcircle"></div>
        </div>
    </div>
    <script src="test1.js"></script>
</body>

</html>
