<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio File</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2>Upload Audio File</h2>

            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="song_name">Song Name:</label>
                    <input type="text" id="song_name" name="song_name" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="singer_name">Singer:</label>
                    <input type="text" id="singer_name" name="singer_name" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="audio_file">Choose Audio File:</label>
                    <input type="file" name="audio_file" id="audio_file" class="file-input" accept="audio/*" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Upload</button>
                </div>
            </form>
            
        </div>
    </div>
    <script>
        fetch('/audio_list')
        .then(response => response.json())
        .then(data => {
            console.log(data);
            // Use the JSON data here
        })
        .catch(error => console.error('Error fetching JSON:', error));

    </script>
</body>
</html>
