<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="s.css">

<body>
    <button class="addItemButton">Add Item</button>
    <form class="form" id="formContainer"> <!-- Assign an ID to the form -->
        <label for="img">Image</label>
        <input type="url" id="img" required placeholder="url">
        <label for="art">The Artist</label>
        <input type="text" id="art" required placeholder="The Artist" maxlength="10" minlength="5">
        <button class="cancel">Cancel</button>
        <button class="submit">Submit</button>
    </form>
    <script>
        // Get references to the button and form container
        const toggleFormButton = document.querySelector('.addItemButton'); // Use querySelector instead
        const formContainer = document.getElementById('formContainer'); // Use the correct ID

        // Add click event listener to the button
        toggleFormButton.addEventListener('click', function () {
            // Toggle the visibility of the form container
            if (formContainer.style.display === 'none' || formContainer.style.display === '') {
                formContainer.style.display = 'block';
            } else {
                formContainer.style.display = 'none';
            }
        });
    </script>
</body>

</html>
