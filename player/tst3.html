<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" type="text/css" href="tst3.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>

<body>

    <div id="playlist"></div>

    <div class="container">
        <video id="media" class="video" controls></video>
        <div id="waveform"></div>
        <div class="audio-controls">
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
            <div class="volume-control">
                <label for="volumeRange" class="vol">Volume</label>
                <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="1">
            </div>
            <div class="sp">
                <label>Speed: <span id="speedValue">1.0</span></label>
                <button id="speedUpButton">Speed Up</button>
                <button id="speedDownButton">Speed Down</button>
            </div>
        </div>
        <button id="loadFilesButton" class="load">Upload Files</button>
    </div>

    <script src="tst3.js"></script>
</body>

</html>
