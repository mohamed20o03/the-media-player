<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Logo</title>
    <link rel="stylesheet" href="static/css/intro.css">
</head>

<body>
    <div class="logo-container">
        <div class="behind">
            <div class="player__timeline">
                <p class="player__author"><b>RaTunes</b></p>
                <p class="dir"><b>By Mohamed & Karim</b></p>
                <p class="player__song"></p>
                <div class="player__timelineBar">
                    <div id="playhead"></div>
                </div>
            </div>
        </div>
        <div class="player">
            <img src="https://i.pinimg.com/originals/73/a5/b6/73a5b68f824c17e9a742e3642b320c69.jpg" alt="">
            <div class="square" id="square">
                <p class="go"><b>GO</b></p>
                <div class="triangle"></div>
            </div>
        </div>
        <div class="circle rotate">
            <img src="https://i.pinimg.com/originals/24/cf/c4/24cfc485a9bac7320c47c2e798cbacfc.jpg" alt="">
            <div class="smallcircle"></div>
        </div>
    </div>
    <script src="static/js/intro.js"></script>
</body>

</html>
