<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Logo</title>
    <link rel="stylesheet" href="static/intro.css">
</head>

<body>
    <div class="logo-container">
        <div class="behind">
            <div class="player__timeline">
                <p class="player__author"><b>Media Player</b></p>
                <p class="dir"><b>Mohamed Ahmed & Karim Ali</b></p>
                <p class="player__song"></p>
                <div class="player__timelineBar">
                    <div id="playhead"></div>
                </div>
            </div>
        </div>
        <div class="player">
            <div class="square" id="square">
                <button class="go-button"  onclick="location.href='/playlists'" >
                    <b>GO</b>
                </button>
            </div>
        </div>
        <div class="circle"></div>
        <div class="circle rotate">
            <img src="https://i.pinimg.com/originals/8e/1c/30/8e1c30e461081f54bf9dcd934659ecf9.jpg" alt="">
            <div class="smallcircle"></div>
        </div>
    </div>
    <script src="static/intro.html"></script>
</body>

</html>
